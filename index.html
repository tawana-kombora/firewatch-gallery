<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page || Reponsive</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="navbar">
        <nav class="container flex">
            <h1 id="top" class="logo">Firewatch</h1>
            <div>
                <ul>
                    <li class="nav">
                        <a href="#" class="outline">Log In</a>
                    </li>
                    <li class="nav">
                        <a href="#" class="outline">Gallery</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <!-- 
        How to Build the Showcase Area:
        
        The showcase area is going to house the headline text, supporting text, a form for signing up new users, as well as a headline image.
        
        This section is going to be divided in two: the left side and the right side. In other words, it will be displayed as a grid of two units 
    -->

    <section class="showcase">
        <div class="container">
            <div class="grid">

                <div class="grid-item-1">
                    <div class="showcase-text">
                        <h1>The Wyoming Wilderness depicted in Firewatch</h1>
                        <p class="supporting-text">Imagine retreating from your messy life to work as a fire lookout in the Wyoming Wilderness</p>
                    </div>
                    <div class="showcase-form">
                        <form action="">
                            <input type="email" placeholder="Enter you email address">
                            <input type="submit" class="btn" value="Get Photos">
                        </form>
                        <p class="little-info">Receive weekly photographs depicting wilderness scenary.</p>
                    </div>
                </div>

                <div class="grid-item-2">
                    <div class="image">
                        <img src="images/firewatch-road-ox.jpg" alt="firewatch ox road">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
